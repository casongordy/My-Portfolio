<!DOCTYPE html>
<html>
<head>
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <meta name = "viewport" content = "width=device-width, initial-scale=1">
</head>
<body>
<header id="masthead">
    <div class="container">
        <a href="index.html" id="logo">Cason Gordy</a>
        <nav>
            <a href="index.html">About</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact</a>
        </nav>
    </div>
</header>

<div id="main-container" class="container">
    <section class="main-section">
        <h1>Contact</h1>

        <form id="contact-form">
            <ul>
                <li>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter Name Here" required="required">
                </li>
                <li>
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
                </li>
                <li>
                    <label for="message">Message</label>
                    <textarea type="text" name="message" id="message" required="required"></textarea>
                </li>
            </ul>
            <input type="submit" name="submit">
        </form>




    </section>

    <section class="sidebar">
        <div id="connect">
            <h2>Connect with Me</h2>

            <a href="https://github.com/casongordy">
                <img src="assets/images/github-128.png" class="social" alt="GitHub">
            </a>

            <a href="https://www.linkedin.com/in/casongordy/">
                <img src="assets/images/square-linkedin-128.png" class="social" alt="LinkedIn">
            </a>


            <a href="https://stackoverflow.com/users/9058489/cason-gordy">
                <img src="assets/images/stackoverflow.png" class="social" alt="StackOverflow">
            </a>


        </div>
    </section>

    <footer>
        <div class="container">
            &copy; Copyright 2018 Cason Gordy
        </div>
    </footer>

</div>
</body>
</html>
